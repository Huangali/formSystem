<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="python知识分享网-轻松学习python从此开始"></title>
    <meta name="keywords" content="python,python学习,python学习网站,python视频教程,python电子书,python技术,python文档,python222">
    <meta name="description" content="python222是一家专注于分享python,数据分析,机器学习,网络爬虫,人工智能AI,大数据云计算等学习资源和知识的学习网站。">
    <link href="/systemImages/favicon.ico" rel="SHORTCUT ICON">
    <link rel="stylesheet" href="/statics/layui/css/layui.css"/>
    <link rel="stylesheet" href="/statics/css/css.css"/>
    <link rel="stylesheet" type="/text/css" href="/statics/css/normalize.css" />
    <link rel="stylesheet" href="/statics/css/font-awesome.min.css">

</head>
<body>

    <div class="header_top" th:include="common/head::#h" />

<div class="header" th:include="common/menu::#m"></div>
<div class="main_wrapper">
    <div class="w1220 index_content">
        <div class="content_left">
            <div class="post_list">
                <div class="post_item" th:each="article,status:${articleList}">
                    <div class="post_item_text">
                        <a class="post_item_title" th:href="'/article/'+${article.id}"
                           target="_blank" th:text="${article.title}"></a>
                        <div class="post_item_summary">
                            <a th:href="'/article/'+${article.id}" target="_blank">
                                <img class="avatar" th:src="'/randomImages/'+${(status.index)%10+1}+'.png'"/>
                            </a>
                            <p th:text="${article.summary}"></p>
                        </div>
                    </div>
                    <div class="publishDate" th:text="${#dates.format(article.publishDate,'yyyy-MM-dd HH:mm:ss')}"></div>
                </div>
            </div>
            <div class="pageCode" th:utext="${pageCode}"></div>


        </div>
        <div class="content_right">
            <div class="card">
                <h4 class="card_title">热门帖子推荐</h4>
                <ul class="item_list">
                    <li th:each="hotArticle,status:${application.hotArticleList}">
                        <span class="number" th:text="${status.index+1}+'.'"></span>
                        <a th:href="'/article/'+${hotArticle.id}" target="_blank" th:title="${hotArticle.title}" th:text="${hotArticle.title}"></a>
                    </li>
                </ul>
            </div>

            <div class="tag">
                <h4 class="tag_title">热门标签推荐</h4>
                <ul class="item_list">
                    <li th:each="tag:${application.tagList}">
                        <a th:href="@{'/search/1?keyWord='+${tag.name}}" target="_blank">
                            <button type="button" class="layui-btn layui-btn-sm" th:text="${tag.name}">
                            </button></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="footer" th:include="common/foot::#f"></div>

</body>
</html>
